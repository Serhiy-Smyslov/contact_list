<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <script
            src="https://kit.fontawesome.com/651d2edad9.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style-delete.css' %}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
    />
    <title>Delete Contact</title>
</head>
<body>
<div class="container">
    <header class="hero">
        <a href="{% url 'edit_contact' contact.pk %}">
            <i class="fas fa-arrow-circle-left back-btn"></i>
        </a>

        <div class="hero-info">
            <h1 class="name">{{ contact.full_name }}</h1>
            <p class="relationship">{{ contact.relationship }}</p>
        </div>
    </header>

    <section class="button-container">
        <p>Are you sure you want to delete this contact?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="update-contact">
                <i class="fas fa-trash delete-icon"></i>
                <input type="submit" class="delete-button" value="Delete Contact">
            </div>
        </form>
    </section>
</div>
</body>
</html>
