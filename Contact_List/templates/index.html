<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/651d2edad9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Contact List App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <form class="search-bar">
          <input
            type="search-name"
            class="contact-search"
            name="search-area"
            placeholder="Поиск"
          />
        </form>

        <a href="{% url 'add_contact' %}">
          <i class="fas fa-plus-circle"></i>
        </a>
      </header>

      <section class="contacts-library">
        <ul class="contacts-list">
          {% for contact in contacts reversed %}
          <a href="contact-profile.html">
            <div class="contact-section">
              <li class="list__item">
                <p class="contact-name">{{contact.full_name|title}}</p>
                <p class="relationship">{{contact.relationship|title}}</p>
              </li>

              <li class="list__item">
                <i class="fas fa-phone"></i>
                <i class="fas fa-sms text"></i>
              </li>
            </div>
          </a>

          <hr />
          {% empty %}
          <p>Empty contacts...</p>
          {% endfor %}
        </ul>
      </section>
    </div>
  </body>
</html>
