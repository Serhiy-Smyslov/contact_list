<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/651d2edad9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style-edit.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Edit Profile</title>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <a href="contact-profile.html">
          <i class="fas fa-arrow-circle-left back-btn"></i>
        </a>

        <div class="hero-info">
          <h1 class="name">John Doe</h1>
          <p class="relationship">Friend</p>
        </div>
      </header>

      <section class="contact-info">
        <div class="info-line">
          <i class="fas fa-phone icon-gradient"></i>
          <input
            type="text"
            name="fullname"
            class="type"
            placeholder="Full Name"
          />
        </div>

        <div class="info-line">
          <i class="fas fa-sms text icon-gradient"></i>
          <input
            type="text"
            name="relationship"
            class="type"
            placeholder="Relationship"
          />
        </div>

        <div class="info-line">
          <i class="fas fa-envelope icon-gradient"></i>
          <input
            type="text"
            name="phone"
            class="type"
            placeholder="Phone Number"
          />
        </div>

        <div class="info-line">
          <i class="fas fa-envelope icon-gradient"></i>
          <input
            type="text"
            name="email"
            class="type"
            placeholder="Email@example.com"
          />
        </div>

        <div class="info-line">
          <i class="fas fa-search-location icon-gradient"></i>
          <input
            type="text"
            name="address"
            class="type"
            placeholder="Address"
          />
        </div>
      </section>

      <section class="button-container">
        <a href="#">
          <div class="update-contact">
            <i class="fas fa-check-circle icon-gradient"></i>
            <button class="button">Save Contact</button>
          </div>
        </a>
      </section>

      <section class="button-container">
        <a href="delete.html">
          <div class="update-contact">
            <i class="fas fa-trash icon-gradient"></i>
            <button class="button">Delete Contact</button>
          </div>
        </a>
      </section>
    </div>
  </body>
</html>
